apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.manning.androidhacks.hack042"
        minSdkVersion 11
        targetSdkVersion 22

        ndk {
            moduleName = 'hack042-native'
            ldLibs = ['android','log']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            jniDebuggable true
        }
    }
}
